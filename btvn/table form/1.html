      </tr>

        <td>Password</td>

        </td>

        <td>Ngày sinh</td>

    </tr>
      <tr>

        <td><input type="textarena" name="" id="" colspan="20" rows="4"></td>
      </tr>

        <td>Avatar</td>
        <td><input type="file"></td>
      </tr>

        <td>Sở thích</td>

          <input type="checkbox" name="" id=""> Xem Phim

          <input type="Reset" name="Reset" id="Reset">
          <input type="Submit" name="OK" id="OK">
        </td>
      </tr>
    </table>
